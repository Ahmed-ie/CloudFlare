<!DOCTYPE html>
<html>
<head>
  <title>Cloudflare AI Chat</title>
  <meta charset="utf-8" />
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #0b0d17;
      background: radial-gradient(circle at top, #fdfbff, #eef3ff);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .chat-shell {
      width: min(760px, 100%);
      background: #fff;
      border-radius: 28px;
      padding: 32px;
      box-shadow:
        0 10px 40px rgba(13, 23, 66, 0.08),
        0 2px 8px rgba(13, 23, 66, 0.04);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-shell h1 {
      margin: 0;
      font-size: 28px;
    }

    .chat-shell p {
      margin: 0;
      color: #5f6b7c;
      line-height: 1.5;
    }

    #chat {
      border-radius: 18px;
      border: 1px solid #eef0f7;
      background: #f8f9fd;
      padding: 20px;
      height: 340px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 80%;
      padding: 16px 18px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.07);
    }

    .msg.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #7f5dff, #5ec7ff);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      align-self: flex-start;
      background: #fff;
      color: #0b0d17;
      border-bottom-left-radius: 4px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid #dfe3f0;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #input:focus {
      border-color: #7f5dff;
      box-shadow: 0 0 0 3px rgba(127, 93, 255, 0.15);
    }

    #send {
      padding: 14px 24px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #7f5dff, #5ec7ff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.1s ease;
    }

    #send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #send:not(:disabled):active {
      transform: scale(0.98);
    }

    #status {
      font-size: 14px;
      color: #5f6b7c;
      min-height: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #status::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #7f5dff;
      border-right-color: #5ec7ff;
      animation: spin 1s linear infinite;
      display: none;
    }

    #status.loading::before {
      display: inline-block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <div>
      <h1>Cloudflare AI Chat</h1>
      <p>Chat in real time with Workers AI and Durable Objects. Every session keeps its own memory.</p>
    </div>

    <div id="chat"></div>

    <div id="status"></div>

    <div class="input-row">
      <input id="input" placeholder="Ask anything..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const status = document.getElementById("status");
    const sessionId = crypto.randomUUID();
    let loading = false;

    function add(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setLoading(isLoading) {
      loading = isLoading;
      status.classList.toggle("loading", isLoading);
      status.textContent = isLoading ? "Thinking..." : "";
      sendBtn.disabled = isLoading;
    }

    async function send() {
      const message = input.value.trim();
      if (!message || loading) return;

      add("user", message);
      input.value = "";
      setLoading(true);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await res.json();
        if (!res.ok) {
          add("assistant", data.error || "Something went wrong.");
          return;
        }

        add("assistant", data.content);
      } catch (err) {
        add("assistant", "Network error. Please try again.");
      } finally {
        setLoading(false);
      }
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
